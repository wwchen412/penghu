<body>
    <!-- header -->
    <header class="bg_green p-3 text-light">
        <div class="container">
            <nav class="text-center">
                <div class="header-logo">
                    <a href="index.html">
                        <img src="content/img/header_logo.svg" alt="">
                    </a>
                </div>
                <div>
                    <a href="news.html">
                        <div class="icon">
                            <img src="content/img/icon_search.svg" alt="">

                </div>
            </nav>
        </div>
    </header>
    <!-- exam final -->
    <div class="container-min py-3 mt-5" style="max-width: 600px;">
        <div class="question-block p-3 mb-3 bg_green ">
            <div class="page-title text-center position-ab bg_green text-light p-3 page-title-sm phone-left-0">
                <div class="inner-border">
                    <h3>活動聲明
                    </h3>
                </div>
            </div>
            <div class="bg-light rounded score">
                <ol>
                    <li>本測驗為正式測驗，每人皆能重複進行，無參加本測驗 者亦可報名「106環境知識競賽縣內初賽」。
                    </li>
                    <li>每次測驗題數有 40 題，題目由電腦隨機選取。</li>
                    <li>每題測驗時間為 30 秒，逾時將自動跳下一題。
                    </li>
                    <li>全部測驗時間為 20 分鐘，逾時視為未完成測驗。</li>
                    <li>完成全部題目後，答對題數 35 題以上才算合格。</li>
                    <li>校內初賽截止後後，將另行公告獲獎名單。
                    </li>
                </ol>
            </div>


        </div>
        <h3>活動期別：
            <span>2</span>
        </h3>
        <h3>活動時間：
            <span>106.09.01 08:00 ~ 106.09.24 22:00</span>
        </h3>
        <hr class="hr-dashed">

        <!-- 被選擇的才會出現填寫資料 -->
        <div class="Identity">
            <div class="input-wrap">
                <label for="">

                    <input type="radio" name="identity" id="" checked> 成人組
                </label>
                <div class="id-input-group">
                    <input type="text" placeholder="請輸入姓名">
                    <input type="text" placeholder="請輸入身分證字號">
                </div>



            </div>
            <div class="input-wrap">
                <label for="">

                    <input type="radio" name="identity" id=""> 學生組
                </label>
                <div class="id-input-group" style="display: none">
                    <input type="text" placeholder="請輸入姓名">
                    <input type="text" placeholder="請輸入身分證字號">
                </div>



            </div>
        </div>
        <!-- 輸入資料後才能查詢成績或挑戰 -->
        <div class="btns row">
            <div class="penghu-6">
                <button class="btn btn-primary text-light rounded my-3" style="width: 100%">成績查詢</button>

            </div>

           
            <div class="penghu-6">
                <button class="btn btn-primary text-light rounded my-3" style="width: 100%" onclick="location.href='competition-2.html'">前往挑戰</button>

            </div>
        </div>
